<!DOCTYPE html>
<html> 
    <head>
        <style>
            .gridContainer {
                display: grid;
                background-color: blue;
                width: 800px;
                height: 800px;
            }
            .cell {
                background: orange;
                border: 1px solid blue;
                font-size: 20px; 
                text-align: center;
                height: auto;
            }
            
        </style>
    </head>
    <header>
        <meta charset="utf-8">
        <title>Scratch Pad</title>
    </header>
<body>
    <div id="gridContainer" class = "gridContainer"></div>
        
       

<script>
//*****************************************************************************
let gridContainer = document.getElementById("gridContainer");
let cell = document.getElementById("cell");
let numInput = 20 // prompt("What size would you like your canvas?", "Type a number here");
numInput = parseInt(numInput);



let numSquared = (numInput * numInput);
console.log(numSquared);

let numArray = [];
for (i = 0; i< numInput; i++) {
    numArray.push('auto');
}
let numString = numArray.join(' ');
gridContainer.style.gridTemplateColumns = numString;

for (i = 0; i < numSquared; i++) {
let cell = document.createElement("div");
cell.classList.add("cell");
gridContainer.appendChild(cell); }




console.log(numArray);
console.log(numString);


//*****************************************************************************
</script>

</body>

</html>
