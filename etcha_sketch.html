<!DOCTYPE html>
<html> 
    <head>
        <link rel="stylesheet" href="etcha_sketch.css">
    </head>
    <header>
        <meta charset="utf-8">
        <title>Etcha Sketch</title>
    </header>
<body>

    <div id="grid"></div>
<script>
//*****************************************************************************

let grid = document.querySelector("#grid");
    grid.classList.add("grid");
    
    let square1 = document.createElement("div");
    square1.classList.add("square1");
    grid.appendChild(square1);

    let square2 = document.createElement("div");
    square2.classList.add("square2");
    grid.appendChild(square2);

    let square3 = document.createElement("div");
    square3.classList.add("square3");
    grid.appendChild(square3);

    let square4 = document.createElement("div");
    square4.classList.add("square4");
    grid.appendChild(square4);





//*****************************************************************************
</script>

</body>

</html>
