<!DOCTYPE html>
<html> 
    <head>
        <link rel="stylesheet" href="etcha_sketch.css">
    </head>
    <header>
        <meta charset="utf-8">
        <title>Etcha Sketch</title>
    </header>
<body>

    <div id="gridContainer" class = "gridContainer"></div>
    <div id="resolution">
    </div>
<script>
//*****************************************************************************

let gridContainer = document.getElementById("gridContainer");
let numInput = 50; 


let resolution = document.getElementById("resolution");
let numPrompt = document.createElement("INPUT");// prompt("What size would you like your canvas?", "Type a number here");
numPrompt.setAttribute("type", "number");
resolution.appendChild(numPrompt);


let numSubmit = document.createElement("button");
numSubmit.textContent = "Resolution";
resolution.appendChild(numSubmit);

numSubmit.addEventListener("input", resChange);

function resChange() {
    return numInput = numPrompt;
}




let numSquared = (numInput * numInput);
console.log(numSquared);

let numArray = [];
for (i = 0; i< numInput; i++) {
    numArray.push('auto');
}
let numString = numArray.join(' ');
gridContainer.style.gridTemplateColumns = numString;

for (i = 0; i < numSquared; i++) {
let cell = document.createElement("div");
cell.classList.add("cell");
gridContainer.appendChild(cell); }


console.log(numArray);
console.log(numString);

//*****************************************************************************
</script>

</body>

</html>
